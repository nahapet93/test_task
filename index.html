<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-around">
        <button type="button" class="btn btn-primary col-3">Button</button>
        <button type="button" class="btn btn-primary col-3" id="popup_open" data-bs-toggle="modal"
                data-bs-target="#countModal">Open popup
        </button>
        <button type="button" class="btn btn-primary col-3">Button</button>
    </div>

    <div class="row" id="tableDiv"></div>
</div>

<div class="modal fade" id="countModal" tabindex="-1" role="dialog" aria-labelledby="countModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="countModalLabel">Zeroes with more than two non-zero neighbours</h5>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
